<h4 class="animated fadeIn">Editar Producto</h4>
<hr>
<div  class="  row">
    <div class="col-md-12 animated fast fadeIn">
        <div class="form-group">
          <label for="nombre">Nombre producto</label>
          <input required  [(ngModel)]="producto.nombre" type="text" class="form-control" placeholder="Ingresa el nombre del producto">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion producto</label>
            <input required  [(ngModel)]="producto.descripcion"  type="text" class="form-control" id="descripcion" aria-describedby="descripcion" placeholder="Ingresa el descripcion del producto">
          </div>
                 
          <div class="form-group">
              <label for="categoria">Categoria</label>
              <select [(ngModel)]="producto.categoria" class="custom-select" id="categoria">
                      <option  [ngValue]="1" >Equipo de computo</option>
                      <option  [ngValue]="2" >Celulares y Accesorios</option>
                      <option  [ngValue]="3" >Software para equipos PC</option>

                    </select>
            </div>

            </div>
            <div class="input-group-append">
              <span class="input-group-text pointer " id="inputGroupFileAddon02">Upload</span>
            </div>
          </div> -->
      
        <button (click)="actualizar(producto.id)" type="submit" class="btn btn-outline-primary form-control pointer">Actualizar</button>
        </div>


        
</div>
